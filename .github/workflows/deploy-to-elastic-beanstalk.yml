name: Deploy front end to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-docker@v1

      - name: Log in to Docker registry
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/qa_github_action_img:latest .



      - name: Push Docker image to registry
        run: docker push ${{ secrets.DOCKER_USERNAME }}/qa_github_action_img:latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
      
      - name: Upload Docker image to S3
        run: |
          aws s3 cp docker://dexterding/qa_github_action_img:latest s3://elasticbeanstalk-eu-west-2-135439077495/qa_react_front_git_doc

      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name qa_react_front_git_doc \
            --version-label test1 \
            --source-bundle S3Bucket=elasticbeanstalk-eu-west-2-135439077495,S3Key=qa_react_front_git_doc
          aws elasticbeanstalk update-environment \
            --application-name qa_react_front_git_doc \
            --environment-name Qafrontendreact-env \
            --version-label test1
